<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Andrea Freund - Executive Coach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #F7F6F3;
            color: #2B1810;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ensure the body takes the full height */
        }

        nav {
            background-color: #2B1810; 
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            margin: 0 25px;
            text-decoration: none;
            color: #F7F6F3; /* #2B1810; */
            font-weight: 400;
            font-size: 18px;
            transition: color 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            color: #E5DDD6; 
        }

        .main {
            display: flex;
            flex: 1; /* Fill remaining space */
        }

        .border {
            background-color: #E5DDD6; 
            width: 17%; /* Set border width */
        }

        .container {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px; /* Increased top padding from 20px to 40px */
            width: 90%;
            flex-grow: 1;
            background-color: #F7F6F3;
        }

        .name-container {
            display: inline-block;
        }

        h1 {
            font-size: 48px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1px;
        }

        .underline {
            height: 2px;
            background-color: #2B1810;
            margin: 0 auto 20px;
            width: 100%;
        }

        .tagline {
            font-size: 18px;
            color: #2B1810;
            font-weight: 300;
            font-style: italic;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .titles-group {
            margin-bottom: 30px;
        }

        h2, h3 {
            color: #2B1810;
            font-weight: 300;
            font-size: 18px;
            margin: 0;
            line-height: 1.3;
        }

        .profile-image {
            width: 280px;
            height: auto;
            border-radius: 5px;
            max-width: 100%;
        }


}


        /* Media Queries */
       	@media screen and (min-width: 1024px) {
    	    .container {
            	padding-top: 60px; /* Even more spacing on larger screens */
    	    }
	}

	@media screen and (max-width: 1024px) {
            .border {
                display: none;
            }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 36px;
            }


            nav a {
                margin: 0 15px;
                font-size: 16px;
            }

            .profile-image {
                width: 240px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 30px;
            }

            nav a {
                margin: 0 10px;
                font-size: 14px;
            }

            .profile-image {
                width: 200px;
            }

            .container {
                padding: 15px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="main">
        <div class="border"></div>
        <div class="container">
            <div class="name-container">
                <h1>Dr. Andrea Freund</h1>
                <div class="underline"></div>
            </div>
            <p class="tagline">Leadership rooted in science. Coaching customized to you.</p>
            <div class="titles-group">
                <h2>Executive Coach</h2>
                <h3>PhD in Management & Organizations</h3>
            </div>
            <img src="assets/profile_image.jpg" alt="Dr. Andrea Freund" class="profile-image">
        </div>
        <div class="border"></div>
    </div>
</body>
</html>
