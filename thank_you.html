<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Dr. Andrea Freund</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #22333B;
            --bg-color: #E5DDD6;
            --light-bg: #f2f4f3;
            --content-padding: 10%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: var(--light-bg);
            padding: 1rem var(--content-padding);
            display: flex;
            align-items: center;
            gap: 2rem;
	    border-bottom: 1px solid var(--primary-color);
        }

        .nav-logo {
            height: 40px;
            width: auto;
        }

	.nav-links {
            display: flex;
            gap: 1.5rem;
        }
	    
        nav a {
            margin-right: 1.5rem;
            text-decoration: none;
            color: var(--primary-color);
            transition: font-weight 0.2s;
        }

        nav a:hover {
            font-weight: bold;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: #22333B;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main {
            display: flex;
            flex: 1;
        }

  	.border {
            background-color: var(--bg-color); 
            width: 17%; /* Set border width */
        }

        .container {
            text-align: center;
            margin: 0 auto;
            padding: 40px 20px;
            width: 90%;
            flex-grow: 1;
            background-color: var(--light-bg);
        }

        .name-container {
            display: inline-block;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 1px;
            color: #22333B;
        }

        .thank-you-message {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
	    padding-left: 75px;
	    padding-right: 75px;
            line-height: 1.8;
        }

	@media screen and (max-width: 1024px) {
            .border {
                display: none;
            }
        }


	@media screen and (max-width: 768px) {
            
            nav {
                justify-content: flex-start;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .nav-logo {
                height: 30px;
            }

            nav a {
                margin-right: 1rem;
            }

            .container {
                padding: 30px 20px;
            }
        }

        @media screen and (max-width: 480px) {

                nav {
        		flex-direction: column;
        		align-items: center;
        		gap: 0.75rem;
        		padding: 0.75rem 0; /* Remove horizontal padding from nav */
    		}

    		.nav-logo {
        		height: 25px;
        		margin: 0;
        		padding: 0 var(--content-padding); /* Add padding to logo container */
   		}

    		.nav-links {
        		width: 100%;
        		display: flex;
        		flex-wrap: nowrap;
        		justify-content: space-between;
        		padding: 0 var(--content-padding); /* Match the content padding */
    		}	

    		nav a {
        		font-size: 0.875rem;
       			white-space: nowrap;
        		flex: 0 1 auto;
    		}

            .container {
                padding: 20px 15px;
                width: 95%;
            }

            .service-card {
                padding: 20px;
            }
        }
</style>
</head>
<body>
    <nav>
        <img src="assets/logo.png" alt="Dr. Andrea Freund Logo" class="nav-logo">
	<div class="nav-links">
        	<a href="index.html">Home</a>
        	<a href="about.html">About</a>
        	<a href="services.html">Services</a>
        	<a href="contact.html">Contact</a>
	</div>
    </nav>
    <div class="main">
	<div class="border"></div>
        <div class="container">
            <div class="name-container">
                <h1>Thank You</h1>
                <div class="underline"></div>
            </div>
            <div class="thank-you-message">
                <p>Thank you for reaching out. I have received your message and will get back to you within 1-2 business days.</p>
            </div>
        </div>
	<div class="border"></div>
    </div>
</body>
</html>
