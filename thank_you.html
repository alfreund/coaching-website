<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Dr. Andrea Freund</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #F7F6F3;
            color: #2B1810;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #2B1810;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            margin: 0 25px;
            text-decoration: none;
            color: #F7F6F3;
            font-weight: 400;
            font-size: 18px;
            transition: color 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            color: #E5DDD6;
        }

        .main {
            display: flex;
            flex: 1;
        }

  	.border {
            background-color: #E5DDD6; 
            width: 17%; /* Set border width */
        }

        .container {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 90%;
            flex-grow: 1;
            background-color: #F7F6F3;
        }

        .name-container {
            display: inline-block;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 1px;
            color: #2B1810;
        }

        .thank-you-message {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.8;
        }

	@media screen and (max-width: 1520px) {
            .border {
                display: none;
            }
        }


	@media screen and (max-width: 768px) {
            
            nav a {
                margin: 0 15px;
                font-size: 16px;
            }

            .container {
                padding: 30px 20px;
            }
        }

        @media screen and (max-width: 480px) {

            nav a {
                margin: 0 10px;
                font-size: 14px;
            }

            .container {
                padding: 20px 15px;
                width: 95%;
            }

            .service-card {
                padding: 20px;
            }
        }
</style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="main">
        <div class="container">
            <div class="name-container">
                <h1>Thank You</h1>
                <div class="underline"></div>
            </div>
            <div class="thank-you-message">
                <p>Thank you for reaching out. I have received your message and will get back to you within 1-2 business days.</p>
            </div>
        </div>
    </div>
</body>
</html>
