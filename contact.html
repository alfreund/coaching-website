<form class="contact-form" action="https://formsubmit.co/andreafreund@gmail.com" method="POST">
    <!-- These hidden fields configure FormSubmit behavior -->
    <input type="hidden" name="_next" value="https://coaching-website-2n7.pages.dev/thank-you.html">
    <input type="hidden" name="_subject" value="New coaching inquiry">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">

    <div class="form-row">
        <div class="form-group">
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="message">Message*</label>
        <textarea id="message" name="message" placeholder="Please tell me a little about what you are looking for and any questions you may have." required></textarea>
    </div>
    <button type="submit" class="submit-button">Send Message</button>
</form>
