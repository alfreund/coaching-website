<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dr. Andrea Freund</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
       :root {
            --primary-color: #22333B;
            --bg-color: #E5DDD6;
            --light-bg: #f2f4f3;
            --content-padding: 10%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: var(--light-bg);
            padding: 1rem var(--content-padding);
            display: flex;
            align-items: center;
            gap: 2rem;
	    border-bottom: 1px solid var(--primary-color);
        }

        .nav-logo {
            height: 40px;
            width: auto;
        }

	.nav-links {
            display: flex;
            gap: 1.5rem;
        }
	    
        nav a {
            margin-right: 1.5rem;
            text-decoration: none;
            color: var(--primary-color);
            transition: font-weight 0.2s;
        }

        nav a:hover {
            font-weight: bold;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: #22333B;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main {
            display: flex;
            flex: 1;
        }

        .border {
            background-color: var(--bg-color); 
            width: 17%; /* Set border width */
        }
        
        .container {
            text-align: center;
            margin: 0 auto;
            padding: 40px 20px;
            width: 90%;
            flex-grow: 1;
            background-color: var(--light-bg);
        }

        .name-container {
            display: inline-block;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 30px;
            text-transform: uppercase;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 1px;
            color: #22333B;
        }

        .underline {
            height: 2px;
            background-color: #2B1810;
            margin: 0 auto 20px;
            width: 100%;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
	    padding-left: 75px;
	    padding-right: 75px;
        }

        .form-row {
            display: flex;
            gap: 40px;  /* Increased gap between first and last name */
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2B1810;
            font-weight: 500;
            text-align: left;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            background-color: #fff;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-button {
            background-color: #22333B;
            color: #F7F6F3;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #E5DDD6;
        }

         @media screen and (max-width: 1024px) {
            .border {
                display: none;
            }
	    .contact-form {
		padding: 20px;
	    }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            nav {
                justify-content: flex-start;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .nav-logo {
                height: 30px;
            }

            nav a {
                margin-right: 1rem;
            }


            .container {
                padding: 30px 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 30px;
            }

            nav {
        		flex-direction: column;
        		align-items: center;
        		gap: 0.75rem;
        		padding: 0.75rem 0; /* Remove horizontal padding from nav */
    		}

    		.nav-logo {
        		height: 25px;
        		margin: 0;
        		padding: 0 var(--content-padding); /* Add padding to logo container */
   		}

    		.nav-links {
        		width: 100%;
        		display: flex;
        		flex-wrap: nowrap;
        		justify-content: space-between;
        		padding: 0 var(--content-padding); /* Match the content padding */
    		}	

    		nav a {
        		font-size: 0.875rem;
       			white-space: nowrap;
        		flex: 0 1 auto;
    		}

            .container {
                padding: 20px 15px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="assets/logo.png" alt="Dr. Andrea Freund Logo" class="nav-logo">
	<div class="nav-links">
        	<a href="index.html">Home</a>
        	<a href="about.html">About</a>
        	<a href="services.html">Services</a>
        	<a href="contact.html">Contact</a>
	</div>
    </nav>
    <div class="main">
	<div class="border"></div>
        <div class="container">
            <div class="name-container">
                <h1>Get in Touch</h1>
                <div class="underline"></div>
            </div>
            <form class="contact-form" action="https://formsubmit.co/b07642413d69bedccae75146274e6f7c" method="POST">
    <!-- These hidden fields configure FormSubmit behavior -->
    <input type="hidden" name="_next" value="https://andreafreundcoaching.com/thank_you.html">
    <input type="hidden" name="_subject" value="New coaching inquiry">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">

    <div class="form-row">
        <div class="form-group">
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="message">Message*</label>
        <textarea id="message" name="message" placeholder="Please tell me a little about what you are looking for and any questions you may have." required></textarea>
    </div>
    <button type="submit" class="submit-button">Send Message</button>
</form>
        </div>
	<div class="border"></div>
    </div>
</body>
</html>
